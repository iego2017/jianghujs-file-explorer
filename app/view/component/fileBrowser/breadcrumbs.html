<template id="breadcrumbs">
  <!-- 面包屑 >>>>>>>>>>>>> --> 
  <v-row class="ma-0 pa-0">
    <v-btn color="#E8F5E9" @click="goBack" small class="success--text elevation-0">
      <v-icon class="mr-1" small>mdi-arrow-left</v-icon>
      上一级
    </v-btn>
    <v-breadcrumbs class="py-0 px-2 ml-2 jh-file-explorer-breadcrumbs">
      <!--根目录-->
      <v-breadcrumbs-item :disabled="currentPath === '/'" @click="doUiAction('changePath', '/')" role="button">
        <v-icon class="mr-2" color="success">mdi-cloud-circle</v-icon>
        <span class="text-subtitle-2 font-weight-medium success--text">网盘</span>
      </v-breadcrumbs-item>
      <!--路径目录-->
      <v-breadcrumbs-item
        v-for="(pathItem, index) in currentPathList"
        :key="index + '-btn'"
        @click="doUiAction('changePath', pathItem.path)"
        role="button"
        :disabled="index === currentPathList.length - 1">
        <v-icon color="success">mdi-chevron-right</v-icon>
        <span class="ml-2 text-subtitle-2 font-weight-medium success--text">{{ pathItem.name.endsWith('_recycle') ? '回收站' : pathItem.name }}</span>
      </v-breadcrumbs-item>
    </v-breadcrumbs>
  </v-row>
  <!-- <<<<<<<<<<<<< 面包屑 -->
</template>

<script>
  Vue.component("breadcrumbs", {
    vuetify: new Vuetify(),
    name: 'breadcrumbs',
    template: '#breadcrumbs',
    props: {
      currentPath: String,
      currentPathIsDir: {
        type: Boolean,
        default: false
      },
    },
    data: () => ({
      currentPathList: []
    }),
    created() {
      this.doUiAction('buildPathList')
    },
    watch: {
      currentPath() {
        this.doUiAction('buildPathList')
      }
    },
    methods: {
      async doUiAction(uiActionId, uiActionData) {
        switch (uiActionId) {
          case 'buildPathList':
            await this.buildPathList();
            break;
          case 'changePath':
            await this.changePath(uiActionData);
            break;
          case 'goBack':
            await this.goBack();
            break;
          default:
            console.error("[doUiAction] uiActionId not find", { uiActionId });
            break;
        }
      },

      // ---------- 生成路径列表 uiAction >>>>>>>>>> --------
      buildPathList() {
        if (!_.isEmpty(this.currentPath)){
          let path = "/";
          let pathItemList = this.currentPath.split("/").filter(item => !_.isEmpty(item));
          pathItemList = pathItemList.map((item, index) => {
            const isLast = index === pathItemList.length - 1;
            path += item + (!isLast || this.currentPathIsDir ? "/" : "");
            return {
              name: item,
              path
            };
          });
          this.currentPathList = pathItemList;
        }
      },
      // ---------- <<<<<<<<<<< 生成路径列表 uiAction  --------

      // ---------- 改变路径 uiAction >>>>>>>>>> --------
      changePath(path) {
        this.$emit('change-path', path + (path.endsWith('/') ? '' : '/'));
      },
      // ---------- <<<<<<<<<<< 改变路径 uiAction  --------

      // ---------- 返回上一级 uiAction >>>>>>>>>> --------
      goBack() {
        let path = this.currentPath;
        if (path.endsWith('/')) {
          path = path.substring(0, path.length - 1);
        }
        if (path !== '') {
          this.doUiAction('changePath', path.substring(0, path.lastIndexOf('/') + 1))
        } else {
          this.doUiAction('changePath', '/')
        }
      },
      // ---------- <<<<<<<<<<< 返回上一级 uiAction  --------
    }
  })
</script>

<style>
  .v-breadcrumbs {
    margin-top: -3px;
  }

  .v-breadcrumbs li {
    font-size: 12px;
  }

  .jh-file-explorer-breadcrumbs {
    background-color: #E8F5E9;
    border-radius: 4px;
    word-break: break-all;
    min-height: 32px;
    margin-top: 1px;
  }
</style>
